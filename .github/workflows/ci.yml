name: build-test-push

on:
  pull_request:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  PORT: "9000"

jobs:
  build_test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: reservations_v3
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d reservations_v3"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # GitHub liefert owner/repo ggf. mit Großbuchstaben -> Docker/GHCR verlangt lowercase
      - name: Set lowercase image name
        run: |
          echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY,,}/reservations" >> $GITHUB_ENV

      # Login nur nötig, wenn wir pushen (main oder tag)
      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Image bauen (für PR nur lokal laden; für main/tags zusätzlich pushen)
      - name: Build image (load for tests)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Containerfile
          load: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

      # Smoke test: Container starten und Endpunkte prüfen (inkl. DB)
      # Output wird in smoke.log geschrieben und als Artifact hochgeladen.
      - name: Smoke test container (with Postgres)
        run: |
          set -e
          {
            echo "=== smoke test start ==="
            echo "IMAGE=${{ env.IMAGE_NAME }}:${{ github.sha }}"
            echo "PORT=${{ env.PORT }}"
            echo "=== starting container ==="

            docker run -d --rm \
              -p ${{ env.PORT }}:${{ env.PORT }} \
              -e POSTGRES_RESERVATIONS_HOST=host.docker.internal \
              -e POSTGRES_RESERVATIONS_PORT=5432 \
              -e POSTGRES_RESERVATIONS_DBNAME=reservations_v3 \
              -e POSTGRES_RESERVATIONS_USER=postgres \
              -e POSTGRES_RESERVATIONS_PASSWORD=postgres \
              --add-host=host.docker.internal:host-gateway \
              --name reservations_ci \
              ${{ env.IMAGE_NAME }}:${{ github.sha }}

            echo "=== waiting for /health/live ==="
            for i in {1..30}; do
              if curl -fsS "http://127.0.0.1:${{ env.PORT }}/api/v3/reservations/health/live" >/dev/null; then
                echo "Service is up (live)"
                break
              fi
              sleep 1
            done

            echo "=== GET /status ==="
            curl -fsS "http://127.0.0.1:${{ env.PORT }}/api/v3/reservations/status"

            echo "=== GET /health/ready ==="
            curl -fsS "http://127.0.0.1:${{ env.PORT }}/api/v3/reservations/health/ready"

            echo "=== GET /health ==="
            curl -fsS "http://127.0.0.1:${{ env.PORT }}/api/v3/reservations/health"

            echo "=== stopping container ==="
            docker stop reservations_ci

            echo "=== smoke test done ==="
          } | tee smoke.log

      - name: Upload smoke log
        uses: actions/upload-artifact@v4
        with:
          name: smoke-log
          path: smoke.log

      # Push nur auf main oder bei tags
      - name: Push image (main)
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Containerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Push image (tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Containerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
